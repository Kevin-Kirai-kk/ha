<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
    <!-- <h1>Tic Tac Toe</h1> -->
        <table>
            <tr>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
            </tr>
            <tr>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
            </tr>
            <tr>
                <td id="7"></td>
                <td id="8"></td>
                <td id="9"></td>
            </tr>
        </table>
    
        <div class="endgame">
            <div class="text"></div>
        </div>
        <button id="restart-btn" onclick="startGame()">Restart Game</button>

    </div>
    <p id="message-el"></p>
    <script src="index.js"></script>
</body>
</html>
